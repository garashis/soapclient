logging:
  level:
    org:
      springframework: trace
springdoc:
  api-docs:
    # Default path if below property is disabled http://localhost:8080/v3/api-docs
    # http://localhost:8080/myapi/api/v1
    path: /api/v1
    # Default path if below property is disabled http://localhost:8080/swagger-ui.html
    # http://localhost:8080/api. This will get redirected to http://localhost:8080/api/swagger-ui/index.html
  swagger-ui:
    path: /my-service.html


server:
  servlet:
    context-path: /myapi

